<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h3>Select a device to launch this activity</h3>
<hr>
<div class="list-group">
    <a href
       ng-repeat="receiver in receiverList"
       class="list-group-item device repeated-item"
       ng-click="selectReceiver(receiver)">

        <img ng-src="{{getImageUrl(receiver)}}">{{receiver.name}}
    </a>
</div>
</body>
</html>
